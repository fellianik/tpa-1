<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="./style/contact.css" />
    </head>
    <body>
        <section>
            <!-- Navbar -->
            <nav>
                <h2 class="nav-logo">Felliani Kurniawati</h2>
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Me</a></li>
                    <li><a href="./project.html">Project</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- End Navbar -->

            <!-- Contact -->
            <section class="contact" id="contact">
                <div class="container">
                    <form class="form">
                        <h1 class="title-form">Contact Me</h1>
                        <hr />

                        <div class="form-container">
                            <label for="name" class="form-label">Nama</label> <br />
                            <input type="text" class="form-input" name="name" id="name" placeholder="Input nama" />
                        </div>

                        <div class="form-container">
                            <label for="email" class="form-label">Email</label> <br />
                            <input type="email" class="form-input" name="email" id="email" placeholder="Input email" />
                        </div>

                        <div class="form-container">
                            <label for="pesan" class="form-label">Pesan</label> <br />
                            <textarea class="form-input textarea" name="pesan" id="pesan" placeholder="Masukkan Pesan Anda..."></textarea>
                        </div>

                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </section>
            <!-- End Contact -->

            <!-- Footer -->
            <footer>
                <p>&copy; 2022 Felliani Kurniawati</p>
            </footer>
            <!-- End Footer -->
        </section>
    </body>
